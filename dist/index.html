<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTodo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
  <aside>
    <h1>EasyTodo</h1>
    <h2>Projects</h2>
    <div id="form-project">
      <input type="text" name="name" id="project-name" placeholder="Name">
      <button class="form-submit-project" type="submit"><i class="fas fa-plus-circle"></i></button>
    </div>
    <ul id="projects">
    </ul>
  </aside>
  <main>

    <h2>TODOs</h2>
    <div id="form">
      <input type="text" name="name" id="name" placeholder="Name">
      <input type="date" name="date" id="date">
      <input type="textarea" name="description" id="description" placeholder="Description">
      <select name="priority" id="priority">
        <option value="default" disabled="true" selected>Priority</option>
        <option value="low" id="low">Low</option>
        <option value="medium" id="medium">Medium</option>
        <option value="high" id="high">High</option>
      </select>
      <button class="form-submit" type="submit"><i class="fas fa-plus-circle"></i></button>
    </div>
    <div id="list">
      <div class="todo">

      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
